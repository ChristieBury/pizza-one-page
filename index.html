<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>It's a Pizza Page</title>
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='./index.css'>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-title-wrapper">
        <h1>Welcome to Code Pizza! Where calories are just in your head.</h1>
    </div>
    <div class="pizza-wrapper">
        <div class='pizza-pepperoni'>
            <img src="https://images.freeart.com/comp/art-print/fa35385258/pepperoni-pizza-close-up-for-backgrounds.jpg?units=in&pw=10.0&ph=8.0&fit=False&size=large">
            <h4>pepperoni</h4>
        </div>

        <div class='pizza-hawaiian'>
            <img src="https://images.freeart.com/comp/art-print/fa53602282/hawaiian-pizza-on-white-background.jpg?units=in&pw=10.0&ph=8.0&fit=False&size=large">
            <h4>hawaiian</h4>
        </div>

        <div class="pizza-vegetarian">
            <img src="https://images.freeart.com/comp/art-print/fa12196657/pizza-vegetarian.jpg?units=in&pw=10.0&ph=8.0&fit=False&size=large">
            <h4>vegetarian</h4>
        </div>

    </div>

    <div class='bottom-wrapper'>
        <h2>Remember to come back again!</h2>
    </div>
  
</body>
</html>
